<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamble Card</title>
</head>
<body>
    <!----------------------------- title ----------------------------->
    <h1 id="hero_title"> 
        
        Card Gamble    

        <br>
        <span id="coin"> 
            <img src="svg/coin.svg">
            <span id="coin_value"> 0 </span>
        </span>

    </h1>
        
    
    <!----------------------------- cards container ----------------------------->
    <div id="cards_container" class="container">
    </div>

    <!----------------------------- setting ----------------------------->
    <div id="setting_container" class="container">
        <input id="setting_button" type="checkbox" style="display: none;"> 
        <label for="setting_button"> <img src="svg/setting.svg" onclick="play(sound.click) ; play(sound.swing)"></label>
        <div id="difficulties_tab">
            <h1 id="easy" class="difficulties selected" onclick="selecting_difficulties('easy')">Easy</h1>
            <h1 id="medium" class="difficulties" onclick="selecting_difficulties('medium')">Medium</h1>
            <h1 id="hard" class="difficulties" onclick="selecting_difficulties('hard')">Hard</h1>
        </div>
    </div>

    <!----------------------------- restart button ----------------------------->
    <button type="button" id="reset" class="button" onclick="if(is_won){new Promise( () => {reset(); play(sound.click)})}"> <p> restart </p> </button>
    
</body>

<head>
    <!----------------------------- external ----------------------------->
    <link rel="icon" type="image/x-icon" href="gamble_card_icon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="system.js"></script>
</head>
</html>
